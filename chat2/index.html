<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>üå•Ô∏è Fantasy Chat Cloud</h1>

    <div class="chat-area">
        <div class="character" id="boy">
            <img src="https://i.ibb.co/4f4F9VZ/boy.png" alt="Boy Avatar">
            <div class="cloud" id="boy-cloud">Hello!</div>
        </div>
        <div class="character" id="girl">
            <img src="https://i.ibb.co/LNCdXvR/girl.png" alt="Girl Avatar">
            <div class="cloud" id="girl-cloud">Hi there!</div>
        </div>
    </div>

    <div class="input-area">
        <select id="sender">
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
        </select>
        <input type="text" id="messageInput" placeholder="Type your fantasy message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
